function shuffleInPlace(arr){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }

}

    answers: shuffleInPlace(q.answers.map(a => ({...a}))) // cavablar qarışsın
  }));

  shuffleInPlace(rendered); // suallar qarışsın

  rendered.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${q.id}. ${q.text}</p>`;

    q.answers.forEach((a, ai) => {
      const inputId = `q${index}_a${ai}`;
      div.innerHTML += `
        <label for="${inputId}">
          <input id="${inputId}" type="radio" name="q${index}" value="${a.correct ? "1" : "0"}">
          ${a.text}
        </label>`;
    });

    quiz.appendChild(div);
  });

  document.getElementById("result").textContent = "";
}

function checkAnswers(){
  let score = 0;
  const questionDivs = document.querySelectorAll(".question");

  questionDivs.forEach((qDiv, qi) => {
    const radios = qDiv.querySelectorAll('input[type="radio"]');

    radios.forEach(radio => {
      const label = radio.parentElement;

      if(radio.checked){
        if(radio.value === "1"){
          score++;
          label.classList.add("correct");
        } else {
          label.classList.add("wrong");
        }
      }

      if(radio.value === "1"){
        label.classList.add("correct"); // düzgün cavabı göstər
      }

      radio.disabled = true;
    });
  });

  document.getElementById("result").textContent =
    `Düzgün cavab sayı: ${score} / ${rendered.length}`;
}

document.getElementById("checkBtn").addEventListener("click", checkAnswers);

document.addEventListener("DOMContentLoaded", renderQuiz);
</script>
